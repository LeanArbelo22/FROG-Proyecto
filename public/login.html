<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel= "icon" type= "image/x-icon" href="./images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./stylesheets/estilosLoginReg.css">
</head>
<body class="bodyinicio">
    <main class="container">
        
        <div class="form-container">
            
            <form class="container-fluid"
            id="iniciar"
            action="">
                
                <h5 class="logo">
                    <img src="./images/logo_frog.png" alt="froglogo" class="froglog">
                    <p>Completa tus datos</p>
                </h5>
                
                <div class="user">
                    
                    <label for="correo">Correo Electrónico</label>
                    
                    <input type="email" 
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="frog@user.com"
                    required>

                    <!-- <label for="cedula">ó Cédula (opcional)</label>

                    <input type="text"
                    class="form-control"
                    name="cedula"
                    id="cedula"
                    placeholder="ej: 1.234.567-8"> -->

                </div>

                <div class="pass">

                    <label for="contraseña">Contraseña</label>

                    <input type="password"
                    class="form-control"
                    name="contraseña"
                    id="contraseña"
                    placeholder="******"
                    minlength="6"
                    required>

                </div>

                
            <div class="container reglog">
                
                <div class="row">

                    <div class="form-check sesion">

                        <label class="check">
                            <input type="checkbox">
                            <span class="checkmark">Manenter sesión abierta</span>
                        </label>
    
                    </div>

                    <div class="col-5 regis"> <!-- no tienes una cuenta? -->
                        <p class="">No tienes una cuenta? 
                        </p><a href="./registro.html" class="link-reg">Registrate</a>
                    </div>

                    <div class="col-5 offset-2"> <!-- boton inicio sesion -->
                    
                    <button 
                    type="submit"
                    class="login">
                       <a href="./frogcard.html">Iniciar sesión</a> 
                    </button>
                
                    </div>

                </div>

            </div>
            <footer>
                <span><a href="https://www.instagram.com/leaarbelo">© Leandro Arbelo</a></span>
            </footer>
        </form>
        </div>
    </main>
<div class="codigos">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
crossorigin="anonymous"></script>
<script src="./javascripts/login.js"></script>
</div>
</body>
</html>
