<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<!-- CSS -->
<link rel="stylesheet" href="estilos.css">
</head>
<body class="bodyregistro">
    <main class="container sign">

        <div class="form-container form-regis">
            <form class="formregistro">
                <!-- form action="action_page.php" seria la pagina donde guarde os datos del form -->
                <h4 class="froglogo">
                    <a href="index.html"><img src="img/logo_frog.png" alt="logo"></a>
                </h4>
                <h3>Registrate!</h3>
                <p>Completa los siguentes campos para crear tu cuenta</p>
                <hr>
                <div class="datos">
                    <label for="email"><b>Email</b></label>
                    <input class="form-control REG" 
                    type="email" 
                    placeholder="Ingresa tu correo electronico"
                    name="email"
                    id="email"
                    required>

                    <label for="psw"><b>Contraseña</b></label>
                    <input class="form-control REG" 
                    type="password" 
                    placeholder="Ingresa tu contraseña" 
                    name="psw"
                    id="psw" 
                    required>

                    <label for="frogcard"><b>FrogCard</b></label>
                    <input class="form-control REG" 
                    type="text" 
                    placeholder="Ej: 637693000011111 (Opcional)"
                    name="FrogCard" 
                    id="frogCard">

                    <label for="cédula"><b>Cédula de identidad</b></label>
                    <input class="form-control REG" 
                    type="text" placeholder="Escribe tu cédula sin puntos ni guiones"
                    name="cedula" 
                    id="cedula" 
                    required>

                    <div class="localidad">
                    <label class="col-6"for="Barrio">Barrio</label>
                    <select class="col-6 barrios" id="Barrio" name="Barrio">
                        <option value="Agu">Aguada</option>
                        <option value="Cord">Córdon</option>
                        <option value="Carr">Carrasco</option>
                       <option value="Malv">Malvin</option>
                        <option value="Paler">Palermo</option>
                        <option value="Poci">Pocitos</option>
                        <option value="Pta.C">Punta Carretas</option>
                        
                    </select>
                </div>
                <hr>

                <div class="frogterm"></div>
                    <p class="terminos">No tienes tu FrogCard? <a href="#">Solicitala aquí!</a> </p>
                    <p class="terminos">Al crear tu cuenta estas aceptando nuestros <a href="#">Términos y
                            Condiciones.</a></p>
                    <div class="finalizado">
                        <button class="registerbtn">Crear Cuenta</button><!-- type="submit" -->
                    </div>
                </div>
    
                <footer>
                    <span><a href="https://www.instagram.com/leaarbelo">© Leandro Arbelo</a></span>
                </footer>
            </form>
        </div>
    </main>
</body>
</html>
